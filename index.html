<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigencia de Pólizas</title>
    <link rel="stylesheet" href="styles.css">

    <style>
           .tooltip {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .table, .table th, .table td {
            border: 1px solid black;
        }
        .table th, .table td {
            padding: 8px;
            text-align: left;
        }
        .highlight {
            background-color: yellow;
        }
        .current-date {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }
            </style>



</head>
<body>
    <h1>Vigencia de Pólizas</h1>
    <div id="chart"></div>
    <div id="table"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
